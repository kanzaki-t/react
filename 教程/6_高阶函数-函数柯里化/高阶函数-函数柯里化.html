<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高阶函数-函数柯里化</title>
</head>

<body>
    <!-- 准备好一个容器 -->
    <div id="root"></div>

    <!-- 引入react核心库 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <!-- 引入react-dom，用于支持react操作DOM -->
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        class Login extends React.Component {
        /* 高阶函数的定义
            如果一个函数符合下面2个规范中任何一个，那该函数是高阶函数。
            1.若A函数，接收的参数是一个函数，那么A就是高阶函数。
            2.若A函数，调用的返回值依然是一个函数，那么A就是高阶函数。

            函数柯里化：通过函数调用继续返回函数的方式，实现多次接收参数最后统一处理的函数编码形式。
        */
            // 初始化状态
            state = {
                username:'',
                password:'',
            }
            
            // 保存id和ps到状态中
            saveFormDate = (dataType) => {
                return (e) => {
                    console.log(dataType,e.target.value)
                    this.setState(
                        {
                            [dataType]:e.target.value
                        }
                    )
                }
            }


            // 表单提交的回调函数
            handleSubmit = (e) => {
                e.preventDefault() // 阻止表单提交
                const {username,password} = this.state
                alert(`id:${username},ps:${password}`)
            }
            render() {
                return (
                    <form action="" onSubmit={this.handleSubmit}>
                        ID: <input onChange={this.saveFormDate('username')} type="text" name="username"/><br/>
                        PW: <input onChange={this.saveFormDate('password')} type="password" name="password"/>
                        <button>login</button>
                    </form>
                )
            }
        }

        ReactDOM.render(<Login />, document.getElementById('root'))
    </script>
</body>

</html>
